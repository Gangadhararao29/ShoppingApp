<div class="container bg-warning text-danger fst-italic p-3" style="width: 80%; margin: auto;">
  <h5>If you are new to this app, Please Register</h5>
</div>

<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" class="mt-3" style="width:80%; margin: auto; ">

    <div class="form-check form-switch">
        <input class="form-check-input" type="radio" id="user" name="usertype" value="user" ngModel>
        <label class="form-check-label" for="user">User</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="radio" id="admin" name="usertype" value="admin" ngModel>
        <label class="form-check-label" for="admin">Admin</label>
      </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="un" placeholder="Username" name="username" ngModel>
        <label for="un">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="pw" placeholder="Password" name="password" ngModel>
        <label for="pw">Password</label>
      </div>
      <div></div>
      <button class="btn btn-primary">Login</button>
</form>
