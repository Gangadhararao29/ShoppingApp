<div class="mt-3">
    <div *ngIf="cartItems.length==0" class="bg-danger text-light p-3 text-center">
        <h5>Your Cart is Empty<br>Add items to the cart to Checkout</h5>
    </div>

    <div *ngIf="cartItems.length >0" class="list-group">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">List</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>{{item.productName}}</td>
                <td >{{item.qty}}</td>
                <td><button class="btn btn-warning" (click)=deleteCartItem(item.productName)>Delete</button></td>
                
              </tr>
            </tbody>
          </table>
    </div>
</div>
